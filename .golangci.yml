---
linters:
  enable:
    - gocritic
    - godot
    - godox
    - gofmt
    - goimports
    - gosimple
    - govet
    - ireturn
    - misspell
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nonamedreturns
    - staticcheck

linters-settings:
  ireturn:
    allow:
      - db.Error
      - error
      - net/http.Handler

run:
  issues-exit-code: 1
